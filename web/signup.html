    <div class="main" style="padding: 25px 0px;">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form  id="signup-form" action="signup_serv" method="post" class="signup-form" onsubmit="return pass()" name="form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password" required/>
                            
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Confirm password" required/>
                        </div>

                         <div class="form-group">
                            <input type="text" class="form-input" name="adhar_no" id="adhar_no" placeholder="Your Adhar No." minlength="12" maxlength="12" required/>
                        </div>

                         <div class="form-group">
                             <input type="text" class="form-input" name="phone" id="phone" placeholder="Your Phone No." required minlength="10" maxlength="12" />
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" style="cursor: pointer;"  required />
                        </div>
                    </form>
                    <p class="loginhere" style="margin-top: 0px !important;">
                        Have already an account ? <a href="signin.jsp" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>
<script type="text/javascript" src="nav.js"></script>
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        
function pass()
{
    var pass=document.forms["form"]["password"].value;
        var confirm_pass=document.forms["form"]["re_password"].value;

            if (pass!=confirm_pass) 
            {
                
                alert("Password and confirm password does not match");
                document.getElementById('re_password').style.borderColor='red';
                return false;
                
                
                
        }
        else
        {
            document.getElementById('re_password').style.borderColor='#ebebeb';
        }

}

    </script>
